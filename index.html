<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Library</title>

        <link rel="stylesheet" href="styles.css" />
        <script src="app.js" defer></script>
    </head>

    <body>
        <div class="background flex-center">
            <div class="main flex-center">
                <h1>Library</h1>
                <div class="actions flex-center">
                    <button class="add">Add Book</button>
                    <button class="show">Display Books</button>
                </div>

                <div class="display">
                </div>
            </div>
        </div>
        <div class="form hidden">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required/>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required/>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" required/>
                </div>
                <fieldset>
                    <legend>Read the book?</legend>
                    <div class="select">
                        <div>
                            <label for="yes">YES</label>
                            <input type="radio" id="yes" name="read" value="yes" checked/>
                        </div>
                        <div>
                            <label for="no">NO</label>
                            <input type="radio" id="no" name="read" value="no"/>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="overlay"></div>
    </body>
</html>
